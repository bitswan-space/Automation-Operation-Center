version: "3.0"

volumes:
  portainer_data:
  influx_data:
  influx_config:
  mosquitto_data:
  mosquitto_log:
  postgres-keycloak-data:
  emqx_data:
  bitswan_backend_production_postgres_data: {}
  bitswan_backend_production_postgres_data_backups: {}
  bitswan-editor-data:

services:
  caddy:
    image: caddy:latest
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - ./caddy_data:/data
      - ./caddy_config:/config
    environment:
      - DOMAIN="http://platform.local"
    networks:
      default:
        aliases:
          - "platform.local"
          - "poc.platform.local"
          - "influx.platform.local"
          - "keycloak.platform.local"

  influxdb:
    image: influxdb:2.0
    restart: always
    container_name: aoc-influxdb
    ports:
      - "8086:8086"
    volumes:
      - influx_data:/var/lib/influxdb2
      - influx_config:/etc/influxdb2
    env_file:
      - envs/influxdb.env
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup

  portainer:
    image: portainer/portainer-ce:latest
    container_name: aoc-portainer
    volumes:
      - portainer_data:/data
      - /var/run/docker.sock:/var/run/docker.sock:rw
    restart: always

  emqx:
    image: emqx:latest
    container_name: aoc-emqx
    restart: always
    ports:
      - "1883:1883"
      - "8083:8083"
      - "8084:8084"
      - "8883:8883"
      - "18083:18083"
    env_file:
      - envs/emqx.env
    volumes:
      - emqx_data:/opt/emqx/data

  keycloak:
    image: bitswan/bitswan-keycloak:2024-9110295480-git-d7a8e49
    restart: always
    container_name: aoc-keycloak
    ports:
      - "10000:8080"
    env_file:
      - envs/keycloak.env
    command: start-dev

  postgres:
    image: postgres:12-bullseye
    container_name: aoc-postgres
    restart: always
    volumes:
      - postgres-keycloak-data:/var/lib/postgresql/data
    env_file: envs/keycloak-postgres.env

  automation-operation-centre:
    restart: always
    image: bitswan/automation-operations-centre:2025-13201229183-git-e27dda1
    env_file: envs/operations-centre.env
    depends_on:
      - influxdb
      - keycloak
    ports:
      - "3000:3000"

  profile-manager:
    restart: always
    image: bitswan/profile-manager:2024-11950867793-git-5ff440c
    volumes:
      - ./profile-manager/discovery_service.yaml:/conf/config.yaml:r
      - ./profile-manager/navigation_menu.json:/conf/navigation_menu.json
      - ./profile-manager/navigation_schema.json:/conf/navigation_schema.json:r

  bitswan-backend:
    image: bitswan/bitswan-backend:2025-13181820876-git-7040e55
    depends_on:
      - bitswan-backend-postgres
    restart: always
    env_file:
      - envs/bitswan-backend.env
      - envs/bitswan-backend-postgres.env
    ports:
      - 5000:5000
    command: /start

  bitswan-backend-postgres:
    image: postgres:15-bullseye
    restart: always
    volumes:
      - bitswan_backend_production_postgres_data:/var/lib/postgresql/data
      - bitswan_backend_production_postgres_data_backups:/backups
    env_file:
      - envs/bitswan-backend-postgres.env
